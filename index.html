<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Librari – Sua Biblioteca de Clássicos</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Estilo -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f6f3;
      color: #333;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
    }

    header img {
      height: 50px;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #1e1e1e;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
      background-color: #f0f0f0;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
      header img {
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <!-- Cabeçalho com logo -->
  <header>
    <img src="logo03.png" alt="Logo Librari" />
  </header>

  <!-- Conteúdo principal -->
  <main>
    <h1>Bem-vindo ao Librari</h1>
    <p>
      Acesse gratuitamente os maiores clássicos da literatura mundial.
    </p>
    <p>
      Na versão premium, aproveite resumos em áudio, mapas mentais, quizzes interativos e muito mais!
    </p>
  </main>

  <!-- Rodapé -->
  <footer>
    &copy; 2025 Librari. Todos os direitos reservados.
  </footer>

</body>
</html>
